<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFix | Login</title>
    <link rel="stylesheet" href="./static/css/logincss.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./static/img/logo_.png">
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="Mart">
            <label for="hotel">Mart Name:</label>
                <div class="dropdown">
                    <select id="hotel" name="hotel">
                        <option value=""><--Select Mart--></option>
                        <option value="hotel1">Hotel Sunshine</option>
                        <option value="hotel2">Hotel Blue Moon</option>
                        <option value="hotel3">Hotel Paradise</option>
                        <option value="hotel4">Hotel Royal Palace</option>
                        <option value="hotel5">Hotel Sea Breeze</option>
                    </select>
                </div>
        </div>
        <div class="remember">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot password?</a>
        </div>

        <button type="" class="btn">Login</button>

        <div class="register">
            <p>Don't have an account?<a href="/signup">Register</a></p>
        </div>
            
        </div>
    </div>
</body>
</html>
